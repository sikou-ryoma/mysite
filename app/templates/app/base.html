{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
      crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/328b541813.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">  
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>sikou_u_a</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
            {% with profile_data.topimage.url as profile_image_url %}
                <img src="{{ profile_image_url }}" alt="Profile Image" class="object-fit-contain border rounded" style="max-width: 40px;">
            {% endwith %}
        </a>
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link" href="/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'app:profile' %}">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'app:contact' %}">CONTACT</a>
            </li>
      </div>
    </nav>

    <main>
      <div class="container">{% block content %} {% endblock %}</div>
    </main>

    <footer class="py-4 bg-dark text-center">
      <small class="text-white">&copy; 2024 sikou_u_a. All rights reserved.</small>
    </footer>

    {% block extra_js %} {% endblock %}
  </body>
</html>
